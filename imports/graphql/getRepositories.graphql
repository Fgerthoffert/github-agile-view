query ($repo_cursor: String, $increment: Int){
  rateLimit {
    limit
    cost
    remaining
    resetAt
  }
  viewer {
    repositories(first: $increment, after: $repo_cursor, affiliations: [OWNER, COLLABORATOR, ORGANIZATION_MEMBER]) {
      totalCount
      edges {
        cursor
        node {
          name
          url
          owner {
            login
            url
            id
            repositories(first: 1){
              totalCount
            }
          }
          issues(first: 1) {
            totalCount
          }
        }
      }
    }
  }
}