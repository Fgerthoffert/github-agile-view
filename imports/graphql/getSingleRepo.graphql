query ($org_name: String!, $repo_name: String!){
  rateLimit {
    limit
    cost
    remaining
    resetAt
  }
  repository(owner:$org_name, name:$repo_name) {
    name
    url
    updatedAt
    createdAt
    pushedAt    
    id
    repositoryTopics(first: 10) {
      totalCount
      edges{
        node{
          id
          topic{
            id
            name                    
          }
          url
        }
      }
    }
    branchProtectionRules(first: 5) {
      totalCount
      edges{
        node{
          id
          databaseId
          isAdminEnforced
          pattern
          requiredApprovingReviewCount
          requiredStatusCheckContexts                  
          requiresApprovingReviews
          requiresCodeOwnerReviews
          requiresCommitSignatures
          requiresStatusChecks
          requiresStrictStatusChecks
          restrictsPushes
          restrictsReviewDismissals                  
        }
      }
    }
    databaseId
    diskUsage
    forkCount
    isPrivate
    isArchived
    openGraphImageUrl
    owner{
      id
      login
      url              
    }
    languages(first: 10) {
      totalCount
      edges {
        node {
          color
          id
          name
        }
      }              
    }
    issues(first: 1, orderBy: {field: UPDATED_AT, direction: DESC}) {
      totalCount
      edges {
        node {
          id
          updatedAt
        }
      }
    }
    labels(first: 1) {
      totalCount
    }
    milestones(first: 1) {
      totalCount
    }
    pullRequests(first: 1) {
      totalCount
      edges {
        node {
          id
          updatedAt
        }
      }              
    }
    releases(first: 1) {
      totalCount
    }
    projects(first: 1) {
      totalCount
    }
  }
}