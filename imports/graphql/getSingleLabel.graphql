query ($org_name: String!, $repo_name: String!, $label_name: String!){
  rateLimit {
    limit
    cost
    remaining
    resetAt
  }
  repository(owner:$org_name, name:$repo_name) {
    label(name: $label_name) {
      id
      url
      color
      name
      description
      color
      isDefault
      createdAt
      updatedAt
      issues(first: 1) {
        totalCount
      }
    }
  }
}